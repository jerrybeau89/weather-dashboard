<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/sass.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <div class="text-center">
    <header class="p-1 text-white">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-sm-3 my-3 text-start">
          <h3>Search for a City:</h3>
          <input type="text" id="search-input" class="form-input w-100" placeholder="City name...">
          <button id="search-btn" class="btn btn-info btn-block w-100 p-1 my-2 text-white" type="submit">Search</button>
          <br>
          <br>
          <div id="search-history">
          <!-- This is where the search history for the cities will append -->
          </div>
        </div>

        <div class="col-sm-9">
          <div class="row">
            <div class="col-12 text-start border my-3">
              <div id="todays-results">
                 <!-- This is where the current weather forecast for the cities will append -->
              </div>
            </div>
            <div class="col-12  text-start">
              <h6>5-day forecast:<span id="result-text"></span></h6>
                <div class="row" id="content-results">
                  <!-- This is where the weather forecast for the cities will append -->
                <div >
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
